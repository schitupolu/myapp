<div id="home" class="row-fluid">
    <!-- AppDirect -->
    <div id="appdirect">
        <div class="panel panel-primary">
            <div class="panel-heading">@AppDirect</div>
            <div class="panel-body">
                <div ng-repeat="a in appdirect">

                </div>

    </div>
