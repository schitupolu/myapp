<div id="edit" class="row-fluid">
    <!-- Settings Form -->
    <form class="form-horizontal group" name="settingsForm" id="settingsForm">
        <!-- Columns Order -->
        <div class="form-group">
            <label class="col-sm-3 control-label">Columns Order</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="settings.columns" name="columns" id="columns"
                       placeholder="Columns Order">
            </div>
        </div>
        <!-- Tweets From -->
        <div class="form-group">
            <label class="col-sm-3 control-label">Tweets From</label>

            <div class="col-sm-3">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="MM/dd/yyyy"
                           ng-model="settings.dateSince"
                           is-open="dsOpened" min-date="settings.dsMinDate" max-date="settings.dsMaxDate"
                           show-weeks="false" datepicker-options="dateOptions" date-disabled="" ng-required="true"/>
                    <span class="input-group-btn">
                        <button class="btn" ng-click="openDS()"><i class="fa fa-calendar"></i></button>
                        </span>
                </p>
            </div>
        </div>
        <!-- Tweets To -->
        <div class="form-group">
            <label class="col-sm-3 control-label">Tweets To</label>

            <div class="col-sm-3">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="MM/dd/yyyy"
                           ng-model="settings.dateUntil"
                           is-open="duOpened" min-date="settings.duMinDate" max-date="settings.duMaxDate"
                           show-weeks="false" datepicker-options="dateOptions" date-disabled="" ng-required="true"/>
                    <span class="input-group-btn">
                        <button class="btn" ng-click="openDU()"><i class="fa fa-calendar"></i></button>
                        </span>
                </p>
            </div>
        </div>
        <!-- Number of Tweets -->
        <div class="form-group">
            <label class="col-sm-3 control-label">Number of Tweets</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" ng-model="settings.count" id="count"
                       placeholder="Number of Tweets">
            </div>
        </div>
        <!-- Palette/Skin -->
        <div class="form-group">
            <label class="col-sm-3 control-label">Palette/Skin</label>

            <div class="col-sm-8">
                <input type="color" ng-model="settings.palette"/>
            </div>
        </div>
        <!-- Buttons -->
        <div class="col-sm-11 alignCenter">
            <button type="button" class="btn btn-primary" ng-click="saveSettings('save')">
                Save
            </button>
            <button type="button" class="btn btn-default"
                    ng-click="saveSettings('cancel')">Cancel
            </button>
        </div>
    </form>
</div>
